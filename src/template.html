<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
   </head>
<body>
    <div class="container">
        <header>
            <h1>Just Do It</h1>
        </header>
        
        <div class="content">
            <div class="projects-bar">
                <h2>Projects</h2>
                <div class="projects"></div>
            </div>
            <div class = "entries-bar">
                <h2 class="h2">Entries</h2>
                <div class="entries"></div>
            </div>
        </div>

        <dialog id="entry-modal">
            <form action="" id="entry-form">
                <legend>Enter Entry Information</legend>
               <label for="entry-title">Task<input type="text" required maxlength = "20" id="entry-title"></label>
               <label for="entry-description">Description<input type="text" id="entry-description" maxlength="40"></label>
            
               <label for="entry-due-date">Due Date<input required type="date" id="entry-due-date"></label>
               <button type="submit" id="submit-entry">Add</button>
            </form>
        </dialog>

        <dialog id="project-modal">
            <form action="" id="project-form">
                <label for="project-input"> Enter Project Name
                    <input type="text" required id="project-input">
                </label>
                <button type="submit">Add Project</button>
            </form>
        </dialog>

        <dialog id="edit-modal">
            <form action="" id="edit-form">
                <legend>Edit Information</legend>
               <label for="edit-title">Edit Task<input type="text" required maxlength = "20" id="edit-title"></label>
               <label for="edit-description">Edit Description<input type="text" id="edit-description" maxlength="40"></label>
            
               <label for="edit-due-date">Change Due Date<input type="date" id="edit-due-date"></label>
               <button type="submit" id="edit-entry">Update</button>
            </form>
        </dialog>

        <dialog id="delete-modal">
            <p>Are you sure you want to delete the entry?</p>
            <div>
                <button id="delete-confirm">Delete</button>
                <button id="delete-close">Close</button>
            </div>
            
        </dialog>

        </div>
        <footer>Dev Project Sites &copy; 2025</footer>
    </div>
</body>
</html>
